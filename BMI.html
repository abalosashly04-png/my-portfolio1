<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Professional Money Converter</title>
  <style>
    :root{
      --accent:#4f46e5;
      --muted:#6b7280;
      --glass-bg:rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:url('imb.jpg') center/cover no-repeat;
      font-family:Great Vibes,cursive;
      padding:30px;
    }
    .card{
      width:100%;max-width:600px;
      background:rgba(255,255,255,0.35); /* more transparent */
      backdrop-filter:blur(22px);
      padding:28px;
      border-radius:16px;
      box-shadow:0 8px 32px rgba(0,0,0,0.25);
      border:4px solid transparent;
      animation:borderGlow 3s linear infinite;
      display:grid;gap:18px;
    }
    .header{display:flex;align-items:center;gap:14px}
    .logo{width:52px;height:52px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#0ea5e9);display:flex;align-items:center;justify-content:center;font-size:24px;color:white;font-weight:700}
    h1{font-size:24px;font-weight:700;color:#111827;margin-bottom:4px}
    p{color:var(--muted);font-size:14px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{font-size:14px;color:#374151;font-weight:600;margin-bottom:6px;display:block}
    input, select{
      width:100%;padding:12px 14px;font-size:16px;border-radius:10px;border:1px solid #d1d5db;background:white;outline:none;
    }

    .btn{padding:12px 16px;border-radius:10px;border:none;font-weight:600;cursor:pointer;transition:0.2s}
    .primary{background:var(--accent);color:white;box-shadow:0 4px 12px rgba(79,70,229,0.25)}
    .secondary{background:#eef2ff;color:var(--accent);border:1px solid rgba(79,70,229,0.2)}
    .btn:hover{opacity:0.9}

    .result{
      padding:18px;background:white;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.05)
    }
    .value{font-size:26px;font-weight:700;color:#111827}
    .rate{font-size:14px;color:var(--muted);margin-top:4px}

    @media(max-width:600px){.grid{grid-template-columns:1fr}}
  @keyframes borderGlow{
      0%{border-color:#4f46e5;}
      25%{border-color:#0ea5e9;}
      50%{border-color:#10b981;}
      75%{border-color:#f59e0b;}
      100%{border-color:#ef4444;}
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="header">
      <div class="logo">ðŸ’±</div>
      <div>
        <h1>Professional Money Converter</h1>
        <p>Accurate â€¢ Clean UI â€¢ Manual conversion</p>
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Amount</label>
        <input type="number" id="amount" min="0" step="any" placeholder="Enter amount">
      </div>
      <div>
        <label>Actions</label>
        <div style="display:flex;gap:10px">
          <button class="btn secondary" id="swap">â†” Swap</button>
          <button class="btn secondary" id="reset">Reset</button>
        </div>
      </div>

      <div>
        <label>From Currency</label>
        <select id="from"></select>
      </div>

      <div>
        <label>To Currency</label>
        <select id="to"></select>
      </div>
    </div>

    <button class="btn primary" id="convert">Convert</button>

    <div class="result">
      <div class="value" id="output">â€”</div>
      <div class="rate" id="rateText"></div>
    </div>
  </main>

  <script>
    const rates={USD:1,EUR:0.92,PHP:56.5,JPY:149.3,GBP:0.8,AUD:1.5,CAD:1.37};

    const from=document.getElementById('from');
    const to=document.getElementById('to');
    const amount=document.getElementById('amount');
    const output=document.getElementById('output');
    const rateText=document.getElementById('rateText');

    const convertBtn=document.getElementById('convert');
    const swapBtn=document.getElementById('swap');
    const resetBtn=document.getElementById('reset');

    function init(){
      for(const c in rates){
        const o1=document.createElement('option');o1.value=c;o1.textContent=c;
        const o2=o1.cloneNode(true);
        from.appendChild(o1);
        to.appendChild(o2);
      }
      from.value='USD';
      to.value='PHP';
    }

    function convert(){
      const a=parseFloat(amount.value);
      if(!a){output.textContent='Enter amount';rateText.textContent='';return;}

      const result=(a/rates[from.value])*rates[to.value];
      const rounded=result.toFixed(2);

      output.textContent=`${rounded} ${to.value}`;
      rateText.textContent=`1 ${from.value} = ${(rates[to.value]/rates[from.value]).toFixed(4)} ${to.value}`;
    }

    function swap(){
      const temp=from.value;
      from.value=to.value;
      to.value=temp;
    }

    function reset(){
      amount.value='';
      from.value='USD';
      to.value='PHP';
      output.textContent='â€”';
      rateText.textContent='';
    }

    // EVENTS
    convertBtn.onclick=convert;
    swapBtn.onclick=swap;
    resetBtn.onclick=reset;

    init();
  </script>
</body>
</html>
